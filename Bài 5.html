<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập số tiền đã gửi");
    let b=prompt("Nhập số tháng đã gửi");
    let c=prompt("Nhập lãi suất")
    let n;
    while ("n"){
        n=a*b*c/360
        document.write("Số tiền lãi là"+n)
    }
</script>
</body>
</html>
